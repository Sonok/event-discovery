<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-[#fcf9f8] justify-between group/design-root overflow-x-hidden"
      style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'
    >
      <div>
        <div class="@container">
          <div class="@[480px]:px-4 @[480px]:py-3">
            <div
              class="w-full bg-center bg-no-repeat bg-cover flex flex-col justify-end overflow-hidden bg-[#fcf9f8] @[480px]:rounded-xl min-h-80"
              style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuB0sTrEEBmOFj6B_fYrI-vUkuKzQ23ak_RcoguZHAkWrXOFMyTuOTFCxW5y2W9iRLjyQhJvUBYOH_UZfeCcY9rUgQoJtkyxT_99CbjTmdufE4QfhhEtRYykX6vu1H7T7C-I-oIuSbwmQKoysdlIXJny8C2wMuWlj9sEsM8e0ccZ1GSjjewt_Bn8c5thOT-F9vWHfoTYsk6HqZEzyZqYcXB3nto_VqzcKfln0a28Omv6576X7F1xceZdkHxtGaWazxxakhnBOgCFIaZ2");'
            ></div>
          </div>
        </div>
        <h2 class="text-[#1c130d] tracking-light text-[28px] font-bold leading-tight px-4 text-center pb-3 pt-5">
          Find Like-minded People Near You
        </h2>
        <p class="text-[#1c130d] text-base font-normal leading-normal pb-3 pt-1 px-4 text-center">
          Discover your next adventure with AI-powered matching.
        </p>
      </div>
      <div>
        <div class="flex px-4 py-3 justify-center">
          <button
            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-5 bg-[#f38039] text-[#1c130d] text-base font-bold leading-normal tracking-[0.015em]"
          >
            <span class="truncate">Start Exploring</span>
          </button>
        </div>

        <!-- Slider added below the button (does nothing) -->
        <div class="flex px-4 py-2 justify-center">
          <input
            type="range"
            class="w-64 h-2 bg-gray-200 rounded-lg"
          />
        </div>

        <div class="h-5 bg-[#fcf9f8]"></div>
      </div>
    </div>
  </body>
</html>
