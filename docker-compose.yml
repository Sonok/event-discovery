version: "3.9"

services:
  fastapi-app:
    build: .
    ports:
      - "8000:8000"
    restart: unless-stopped

  docs:
    image: squidfunk/mkdocs-material
    ports:
      - "8001:8000"        # Host 8001 â†’ Container 8000
    volumes:
      - .:/docs            # Mount your project into the container
